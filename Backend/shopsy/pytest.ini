[pytest]
# âœ… FIX: Django settings module
DJANGO_SETTINGS_MODULE = shopsy.settings

# Python files to search for tests
python_files = test_*.py *_test.py tests.py

# Python classes to consider as test classes
python_classes = Test* *Tests

# Python functions to consider as tests
python_functions = test_*

# Directories to search for tests
testpaths = inventory/tests

# Add current directory to Python path
pythonpath = .

# Show extra test summary info
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=inventory
    --cov-report=term-missing
    --cov-report=html
    --reuse-db

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    django_db: mark test as requiring database access

# Django settings
django_find_project = false

[coverage:run]
source = inventory
omit = 
    */migrations/*
    */tests/*
    */admin.py
    */apps.py
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
